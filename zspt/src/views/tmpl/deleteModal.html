<div class="modal-header">
    <h3 class="modal-title" align="center" >删除信息</h3>
</div>
<div class="modal-body" style="height: 185px">
    <span alert type="danger">是否删除<h3>{{formInfo.title}}</h3></span>

    <div class="pull-right" >
      <button class="btn btn-danger" ng-click="submit()">删除</button>
      <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</div>
